<html>
<head>
<title>CALCULATOR</title>
</head>
<body>
<h3>CALCULATOR</h3>
<form action="calculate" method="get">
<table><tr>
<td><input name="opr1" type="text"/>
</td>
<td><select name="operation">
<option value="+">+</option>
<option value="-">-</option>
<option value="*">*</option>
<option value="/">/</option>
<option value="%">%</option>
 </select>
</td>
<td><input name="opr2" type="text"/>
</td>
<td><input name="result" type="submit"/>
</td>
 </tr>
</table>
</form>
</body></html>
