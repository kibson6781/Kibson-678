<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title> Form</title>
    <link rel="stylesheet" href="StyleSheet1.css">
</head>
<body>
<div class="form-parent">
        <div class="sign-up-img"></div>
        <div class="sign-in-img"></div>

        <div class="form-container">
            <div class="form" id="sign-in-form">
                <h1 class="title">Login</h1>
                <div class="fields">
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                </div>
                <div class="submit-container">
                    <button type="submit" class="btn">sign in</button>
                    <p class="link" onclick="switchForm('register')">new here ? register here</p>
                </div>
            </div>
            <div class="form" id="sign-up-form">
                <h1 class="title">Register</h1>
                <div class="fields">
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                </div>
                <div class="submit-container">
                    <button type="submit" class="btn">sign up</button>
                    <p class="link" onclick="switchForm('login')">already have an account ? sign in here</p>
                </div>
            </div>
        </div>

    </div>
<script src="Script1.js"></script>

</body>
</html>
